{% extends 'base.html' %}
{% load staticfiles %}
{% block styles %}{% static 'css/styles.css' %}{% endblock %}
{% block title %}Home{% endblock %}
{% block content %}
    <header>
        <nav class="masthead clearfix inner" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand visible-xs">
                    <img src="{% static 'images/skyglover_logo.png' %}" width="45" alt="Skyglover logo">
                </span>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a id="projects" href="{% url 'projects' %}">Projects</a></li>
                    <li><a id="team" href="{% url 'team'%}">Team</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="about" href="{% url 'about' %}">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="inner cover">
        <img class="hidden-xs" src="{% static 'images/skyglover_logo.png' %}" width="150" alt="Skyglover logo">
        <h1 id="skyglover_name" class="cover-heading">skyglover</h1>
        <p id="skyglover_description" class="lead">
            We are a video game and mobile application company.
        </p>
    </main>

    <footer>
        <div class="inner">
            <a id="get_in_touch" href="{% url 'get_in_touch' %}">Get in touch</a>
        </div>
    </footer>

{% endblock %}
