<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Projects</title>
</head>
<body>
    <h1 id="title">Projects</h1>
    <ul>
        {% for project in projects %}
        <section class="project">
            <li >{{ project.name }}</li>
            <p>
                {{ project.description }}
            </p>
        </section>
        {% endfor %}
    </ul>
</body>
</html>
