<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Projects</title>
</head>
<body>
    <h1 id="projects_page_title">Projects</h1>
    {% if projects %}
    <ul>
        {% for project in projects %}
        <section class="project">
            <li ><a href="{% url 'project_details' project.slug %}">{{ project.name }}</a></li>
            <p>
                {{ project.summary }}
            </p>
        </section>
        {% endfor %}
    </ul>
    {% else %}
    <aside>
        <p id="no_projects_label">
            Currently there are no projects to show.
        </p>
    </aside>
    {% endif %}
</body>
</html>
